<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Rede Social</title>

        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

      <body>
        <header>
            <img class='img-logo' src="../assets/logo.png" alt="Logo da Mini Rede Social">
        </header>

        <div id="content">
            <form>
                <textarea data-autoresize class='inputTweet' name='campoTweet' maxlength="280" placeholder="O que está acontecendo?"></textarea>
                <button type="submit" id="tweetar">Tweet</button>
            </form>                
            <main>
                <h2>Últimos Tweets</h2>
                <ul class="listaTweets">
                </ul>
            </main>
        </div>
        <div class="barralateral">
            <aside id="tendenciasHoje">
                <h2>Tendências de Hoje</h2>
                <table id="assuntosMaisComentados">
                    <thead>
                        <tr>
                            <th>Assuntos mais comentados</th>
                        </tr>
                        <!-- Aqui em baixo ficará uma tabela dinâmica com os tweets mais comentados -->
                        <tr>
                            <td></td>
                        </tr>
                    </thead>
                    </thead>
                    </thead>
                    <tbody></tbody>
                </table>
            </aside>
        </div>
        <footer>
            <p>&copy; 2024 - Todos os direitos reservados</p>
            <p>Feito por: <a href="github.com/arthuraguiar032">Arthur Aguiar</a></a></p>
        </footer>
      </body>
</html>
