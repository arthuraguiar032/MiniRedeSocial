<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Rede Social</title>

        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

      <body>
        <header>
            <img class='img-logo' src="../assets/logo.png" alt="Logo da Mini Rede Social">
        </header>

        <div id="content">
            <div class="topo">    
                <form>
                    <textarea data-autoresize class='inputTweet' name='campoTweet' maxlength="280" placeholder="O que está acontecendo?"></textarea>
                    <div class="butoes">
                        <select name="" id="selecaoUsuario">
                            <option value="0" disabled selected>Selecione um usuário</option>
                        </select>

                        <button type="submit" id="tweetar">Tweet</button>
                    </div>
                </form>
                <aside>
                    <h3>Novo Usuário</h3>
                    <form class="formUser">
                        <input type="text" name="campoUsuario" placeholder="Nome de usuário">  
                        <button type="submit" id="cadastrarUsuario" class="btnPadrao">Cadastrar</button>
                    </form>
                </aside>
            </div>                
            <main>
                <h2>Últimos Tweets</h2>
                <ul class="listaTweets">
                </ul>
            </main>
        
        </div>
        <div class="barralateral">
            <aside class="tendenciasHoje">
                <h2>Tendências de Hoje</h2>
                <hr>
                <ul class="listaTendencias">
                </ul>
            </aside>
        </div>
        <footer>
            <p>&copy; 2024 - Todos os direitos reservados</p>
            <p>Feito por: <a href="github.com/arthuraguiar032">Arthur Aguiar</a></a></p>
        </footer>
      </body>
</html>
